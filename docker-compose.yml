version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      # Use host.docker.internal to access host's Postgres on Windows/Mac
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:5433/techwell?schema=public
      - JWT_SECRET=${JWT_SECRET}
      # Allow connection to host postgres if needed
      # - DATABASE_URL=postgresql://user:password@host.docker.internal:5432/dbname
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: always
